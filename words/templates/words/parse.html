{% extends 'base.html' %}
{% block content %}
    <h1>Paste text to parse:</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'words:extract' %}" method="post">
        {% csrf_token %}
        <textarea name="text" rows="16" cols="80"></textarea><br/>
        <input type="submit" value="Parse" />
    </form>
{% endblock content %}
