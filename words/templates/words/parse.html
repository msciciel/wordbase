{% extends 'base.html' %}

{% block content %}
  {% if error_message %}<div class="alert alert-danger">{{ error_message }}</div>{% endif %}

  <h3><span class="label label-default">Text to parse</span></h3>
  <form action="{% url 'words:extract' %}" method="post">
    <div class="form-group">
      <textarea name="text" class="form-control" autofocus="autofocus" placeholder="text" id="text" rows="16"
                cols="80"></textarea><br/>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Parse</button>
  </form>
{% endblock content %}

{% block parse %}
  <li class="active"><a href="{% url 'words:parse' %}">Parse text</a></li>
{% endblock parse %}
