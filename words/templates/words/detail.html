{% extends 'base.html' %}
{% block content %}
  <h2><span class="label label-default">{{ word.word_text }}</span></h2>
  <h4><span class="label label-info">Added: {{ word.add_date }}</span></h4>

  <form action="{% url 'words:index' %}" method="get">
    <button type="submit" class="btn btn-primary">Words list</button>
  </form>
{% endblock content %}

{% block index %}
  <li class="active"><a href="{% url 'words:index' %}">Words</a></li>
{% endblock index %}
